<body>

     <div id="container2">

        <div id="textopublicado"></div>

<script>
    function publicarTexto() {
      
      var textoInput = document.getElementById("botaotexto").value;
      var divTextoPublicado = document.getElementById("textopublicado");
      divTextoPublicado.textContent = "Publicado: " + textoInput;
    }
